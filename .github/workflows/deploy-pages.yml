name: Deploy Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site contents
        run: |
          rm -rf out || true
          mkdir out
          cp index.html out/
          cp style.css out/ || true
          cp script.js out/ || true
          cp manifest.json out/ || true
          cp sw.js out/ || true
          cp -R icons out/ || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
